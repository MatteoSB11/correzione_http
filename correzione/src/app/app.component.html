@for(verd of vettVerdure; track verd){
  <app-vegetable-list [verdura] = "verd" [cart] = "vettCart" ></app-vegetable-list>
}

@for(carts of vettCart; track carts){
  <app-details [car] = "carts"></app-details>
}

@for(carts of vettCart; track carts){
  <app-carrello [carre] = "carts"></app-carrello>
}
